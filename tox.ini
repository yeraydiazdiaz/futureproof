[tox]
envlist = py35,py36,py37,process,black,mypy

[testenv]
extras = tests
commands =
    pytest -x

[testenv:process]
basepython = python3.7
extras = tests
setenv =
    EXECUTOR_TYPE = process
commands =
    pytest -x

[testenv:black]
basepython = python3.7
extras = tests
deps = black
commands={envbindir}/black --check .

[testenv:mypy]
basepython = python3.7
extras = tests
deps = mypy
commands={envbindir}/mypy src
